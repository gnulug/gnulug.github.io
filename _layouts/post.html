---
layout: default
---
<div id="home" class="grid post">
<div class="unit whole">
<article>
	<header>
		<h1>{{ page.title }}</h1>
	</header>
	<section>
		{% if page.tags and page.tags.size > 0 %}
			<div class="tags">
				Tagged:
				{% for tag in page.tags %}
				<span><i class="fa fa-tag"></i>{{ tag }}</span>
				{% endfor %}
			</div>
		{% endif %}
		{{ content }}
	</section>
	{% if site.disqus %}
	<footer>
		<p><a href="#" id="showComments">Comments</a></p>
		<div id="disqus_thread"></div>
	</footer>
	{% endif %}
</article>
</div>
</div>
